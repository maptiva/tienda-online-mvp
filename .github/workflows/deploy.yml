name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main # O la rama que quieras desplegar

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18' # Usa una versión de Node LTS

      - name: Install Dependencies 📦
        # 👇 CAMBIO AQUÍ: Ya no necesitamos 'cd client' 👇
        run: npm install

      - name: Build 🏗️
        run: |
          echo "VITE_SUPABASE_URL=${{ secrets.VITE_SUPABASE_URL }}" > .env
          echo "VITE_SUPABASE_ANON_KEY=${{ secrets.VITE_SUPABASE_ANON_KEY }}" >> .env
          npm run build

      - name: Deploy 🚀
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages # La rama donde se desplegará el build
          # 👇 CAMBIO AQUÍ: La carpeta de build ahora es 'dist' 👇
          folder: dist # La carpeta que contiene el build de Vite