name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      # 👇 --- NUEVO PASO DE DEPURACIÓN --- 👇
      - name: 🐞 Debug Secrets
        run: |
          echo "VITE_SUPABASE_URL_length: ${{ secrets.VITE_SUPABASE_URL && 'OK' || 'MISSING' }}"
          echo "VITE_SUPABASE_ANON_KEY_length: ${{ secrets.VITE_SUPABASE_ANON_KEY && 'OK' || 'MISSING' }}"
      # ------------------------------------

      - name: Install Dependencies 📦
        run: npm install

      - name: Build 🏗️
        env:
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}
        run: npm run build

      - name: Deploy 🚀
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: dist